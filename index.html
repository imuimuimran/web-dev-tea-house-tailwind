<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontAwesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <!-- Banner Section Starts Here ... -->
     <div class="banner-div flex flex-col md:flex-row justify-between max-w-[1250px] mx-auto">
        <div class="banner-left">
            <h1 class="text-[80px] font-semibold md:text-[40px] sm:text-[40px]">It's good<br> tea time at The<br> Tea House</h1>
            <p class="text-[18px] my-10 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum<br> Satisfaction To Your Taste Buds.</p>
            <button class="w-[200px] h-[64px] text-xl text-white rounded-lg bg-gradient-to-r from-[#ff8938] to-[#ff0000]">Explore More <span class="ml-1"><img src="./images/arrow.png" alt="" class="inline"></span></button>
        </div>
        <div class="banner-right relative">
            <img src="./images/banner.png" alt="" class="relative top-[120px]">
            <div class="w-[255px] h-[100px] flex items-center justify-center rounded-lg shadow-lg absolute bg-white left-[100px]">
                <span class="text-4xl"><i class="fa-solid fa-star text-yellow-500"></i></span>
                <div class="ml-4">
                    <p class="text-4xl font-bold">5.00</p>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
     </div>
    
</body>
</html>
